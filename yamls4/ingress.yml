apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpleapp-ingress
  annotations:
     # Set up your ingress.class below (in this example, we are using nginx ingress controller)
     kubernetes.io/ingress.class: "nginx"
     cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  # Replace the DOMAIN placeholder with the correct domain name
   - hosts:
     - example.com
     secretName: letsencrypt-ca
  #ingressClassName: nginx
  rules:
  - host: simpleapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simpleapp-svc
            port:
              number: 80
