---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tea
  namespace: demo3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tea 
  template:
    metadata:
      labels:
        app: tea 
    spec:
      containers:
      - name: tea 
        image: dotnetfullmasterstack/customer.api
        ports:
        - containerPort: 80
        
---
apiVersion: v1
kind: Service
metadata:
  name: tea-svc
  namespace: demo3
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: tea
